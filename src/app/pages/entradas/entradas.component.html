<app-alerttime [data]="alerta"></app-alerttime>
<div class="divLeft">
  <div class="divForm">
    <div class="floating-form">

      <div class="floating-label">
        <input class="floating-input" type="text" placeholder=" " [(ngModel)]="id" />
        <span class="highlight"></span>
        <label>Codigo de barras</label>
      </div>

      <div class="floating-label">
        <input
          class="floating-input"
          type="text"
          placeholder=" "
          [(ngModel)]="desc"
        />
        <span class="highlight"></span>
        <label>Descripcion</label>
      </div>

      <div class="floating-label split" style="margin-right: 8%">
        <input
          class="floating-input"
          type="number"
          placeholder=" "
          [(ngModel)]="costo"
        />
        <span class="highlight"></span>
        <label>Costo</label>
      </div>

      <div class="floating-label split">
        <input
          class="floating-input"
          type="number"
          placeholder=" "
          [defaultValue]="1"
          min="1"
          [(ngModel)]="cantidad"
        />
        <span class="highlight"></span>
        <label>Cantidad</label>
      </div>

      <button  class="btnAgregar" (click)="addItem()">Agregar</button>
    </div>
  </div>

</div>
<div class="divRight">
  <div class="divTable">
    <table>
      <thead>
        <tr style="position: sticky; top: 0px; background-color: rgb(255, 255, 255);">
          <th></th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of selectedItems; let i = index">
          <td><button (click)="deleteItem(i)">-</button></td>
          <td>{{item.producto}}</td>
          <td>{{item.precio}}</td>
          <td>{{item.cantidad}}</td>
        </tr>
       
      </tbody>
    </table>
  </div>

  <div class="divBtnGenerar">
    <button (click)="checkItemExist()">Generara Entrada</button>
  </div>
  <div class="divTotal">
    <table>
      <tr>
        <td>Subtotal</td>
        <td>$ {{subTotal}}</td>
      </tr>
      <tr>
        <td>Descuento</td>
        <td>$ {{descuento}}</td>
      </tr>
      <tr>
        <td>Total</td>
        <td>$ {{total}}</td>
      </tr>
    </table>
  </div>
</div>
