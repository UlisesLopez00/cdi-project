<app-alerttime [data]="alerta"></app-alerttime>
<div class="form">
  <h3>Agregar un nuevo producto</h3>
  <div class="floating-form">
    <div class="floating-label">
      <input
        class="floating-input"
        type="text"
        placeholder=" "
        [(ngModel)]="cdb"
        id="cdb"
        (keyup.enter)="focus('description')"
      />
      <span class="highlight"></span>
      <label>Codigo de barras</label>
    </div>
    <div class="floating-label">
      <input
        class="floating-input"
        type="text"
        placeholder=" "
        id="description"
        [(ngModel)]="descripcion"
      />
      <span class="highlight"></span>
      <label>Descripcion</label>
    </div>
    <div class="floating-label split" style="margin-right: 4%">
      <input
        class="floating-input"
        type="text"
        placeholder=" "
        [(ngModel)]="cantidad"
      />
      <span class="highlight"></span>
      <label>Cantidad</label>
    </div>
    <div class="floating-label split">
      <input
        class="floating-input"
        type="text"
        placeholder=" "
        [(ngModel)]="precio"
      />
      <span class="highlight"></span>
      <label>Precio</label>
    </div>


    <div class="center">
      <ngx-file-drop [multiple]="true" dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
      (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
          <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            Arrastre las imagenes aqui (Maximo 4 imagenes)
            <button type="button" (click)="openFileSelector()">Browse Files</button>
          </ng-template>
      </ngx-file-drop>
      <div class="upload-table" id="upload-preview">
        <div *ngFor="let item of imagenes;let indexOfelement=index;" class="imagePreview" >
          <button (click)="deleteImage(indexOfelement)">x</button>
          <img src="{{item}}" alt="">
        </div>
      </div>
  </div>


    <button (click)="registrar()" class="btnAgregar">Agregar Producto</button>
  </div>
</div>
