<div class="info">
    <div class="card">
      <div class="icon">
        <img style="width: 75%" src="../../../assets/icons/seles.svg" alt="" />
      </div>
      <div class="number">
        <h3>50</h3>
        <p>Compras</p>
      </div>
    </div>
    <div class="card">
      <div class="icon">
        <img
          style="width: 80%"
          src="../../../assets/icons/viewers.svg"
          alt=""
        />
      </div>
      <div class="number">
        <h3>150</h3>
        <p>Visitantes</p>
      </div>
    </div>
    <div class="card">
      <div class="icon">
        <img
          style="width: 70%"
          src="../../../assets/icons/decline.svg"
          alt=""
        />
      </div>
      <div class="number">
        <h3>30</h3>
        <p>Fallos</p>
      </div>
    </div>
  </div>
  <div class="chart">
    <canvas
      baseChart
      style="width: 100%; height: 100%"
      [data]="dataPie"
      [type]="'doughnut'"
    >
    </canvas>
  </div>
  <div class="chartBar">
    <canvas
      baseChart
      style="width: 100%; height: 100%"
      [data]="dataBar"
      [options]="optionsBar"
      [type]="'bar'"
    >
    </canvas>
  </div>
